<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>BOOT</title>
</head>

<body class="bg-dark">

    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="navbar-brand" href="#">
                        <img src="https://zszabolcs.github.io/kollazs/favicon/apple-icon-57x57.png" alt="Logo" style="width:40px;" class="rounded-circle"> 
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">
                        Link
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">
                        Link
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">
                        Link
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="h1 bg-dark text-white text-center">
        Ez az első BOOTSTRAP oldalam
    </div>
    <div class="container w-50">
        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
            </div>
        
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="spring.jpg" alt="Tavasz" class="d-block w-100">
                    <div class="carousel-caption">
                        <div class="h3">Tavasz</div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="summer.jpg" alt="Nyár" class="d-block w-100">
                    <div class="carousel-caption">
                        <div class="h3">Nyár</div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="autumn.jpg" alt="Ősz" class="d-block w-100">
                    <div class="carousel-caption">
                        <div class="h3">Ősz</div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="winter.jpg" alt="Tél" class="d-block w-100">
                    <div class="carousel-caption">
                        <div class="h3">Tél</div>
                    </div>
                </div>
            </div>
        
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
</body>

</html>
