      <div class="content">
        <fieldset>
          <legend>
            Regisztráció
          </legend>
          <input type="text" class="text" placeholder="Felhasználónév" id="username" required>
          <input type="password" class="text" placeholder="Jelszó" id="password" required>
          <input type="password" class="text" placeholder="Jelszó ismétlése" id="password2" required>
          
          <button onclick="reg(username.value, password.value, password2.value)">
            Regisztráció
          </button>
        </fieldset>
        <script>
          function reg(username, password, password2)
          {
            if(username != " ")
            {
              if(password == password2)
              {
                localStore.setItem(password.value, password2.value)
                alert("Regisztráció sikeres!")
              }
            }
          }
        </script>
